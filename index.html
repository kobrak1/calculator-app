<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <input class="item1" type="text">
            <button class="grid-item item2" data-v="+">+</button>
            <button class="grid-item item3" data-v="-">-</button>
            <button class="grid-item item4" data-v="*">x</button>
            <button class="grid-item item5" data-v="/">/</button>
            <button class="grid-item item6" data-v="7">7</button>
            <button class="grid-item item7" data-v="8">8</button>
            <button class="grid-item item8" data-v="9">9</button>
            <button class="grid-item item9" data-v="=">=</button>
            <button class="grid-item item10" data-v="4">4</button>
            <button class="grid-item item11" data-v="5">5</button>
            <button class="grid-item item12" data-v="6">6</button>
            <button class="grid-item item13" data-v="1">1</button>
            <button class="grid-item item14" data-v="2">2</button>
            <button class="grid-item item15" data-v="3">3</button>
            <button class="grid-item item16" data-v="0">0</button>
            <button class="grid-item item17" data-v=".">.</button>
            <button class="grid-item item18" data-v="AC">AC</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
